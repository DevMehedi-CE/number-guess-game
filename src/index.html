<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body >
    <div class="max-w-container mx-auto relative " >

        <h3 class="error hidden"></h3>
        <h3 class="show "></h3>
    </div>
    <div class=" p-5 text-center">
      <h3 class="chance hidden">Chance: <span></span></h3>
        <h2 class="player2 text-2xl hidden font-mono">Player 2</h2>
        
          <img  class=" img2 hidden " src="../image/qubycute1.gif" alt="">
        
        <input class="input2 py-1 px-2 hidden border-2 border-green-800 outline-green-700 rounded-lg" type="password" placeholder="Guess the Number ">
        <button class="btn2 py-1 px-2 text-white bg-green-600 font-bold font-mono hidden rounded-lg ">Guess</button>
        
    </div>
    <div class=" p-5 text-center">
      <h3 class="chance3 hidden">Chance: <span class="sp3"></span></h3>
        <h2 class="player3 text-2xl hidden font-mono">Player 3</h2>
        <img  class=" img3 hidden " src="../image/confused3.gif" alt="">

        <button class="btn3 py-1 px-2 text-white bg-green-600 font-bold font-mono hidden rounded-lg ">Guess</button>

    <div class=" p-5">

        <button class="btn4 py-1 px-2 text-white bg-green-600 font-bold font-mono hidden rounded-lg ">Guess</button>
    </div>
    <div class=" p-5">
      <h3 class="chance hidden">Chance: <span></span></h3>
        <h2 class="player5 text-2xl hidden font-mono">Player 5</h2>
        <input class="input5 py-1 px-2 hidden rounded-lg" type="text" placeholder="Guess the Number ">
        <button class="btn5 py-1 px-2 bg-blue-800 hidden rounded-lg ">Play</button>
    </div>
  </div>




  <div class="text-center">
    
    <h1 class="title font-bold font-mono absolute   ">  </h1>

    </div>
